<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Froggeresque -- OOP Javascript Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="startScreen">
      <h1>Froggeresque<h1>
    </div>
    <div id="headline"></div>

    <div id="gameArea"></div>

    <div id="menu">
      <button id="start">Start</button>
      <button id="restart">Restart</button>
      <span id="scorespan">Score: <input id="score" value=0 readonly></span>
      <span id="livesspan">Lives: <input id="lives" value=3 readonly></span>
      <button id="about">About This Game</button>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
