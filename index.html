<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Froggeresque -- OOP Javascript Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="startScreen">
      <img src="images/froggeresque.png" id="logo" class="floatLeft">
      <div class="floatRight" id="scoreboard">
        <span id="scorespan">Score: <input id="score" value=0 readonly></span>
        <span id="livesspan">Lives: <input id="lives" value=3 readonly></span>
      </div>
    </div>

    <div id="headline"></div>

    <div id="gameArea"></div>

    <div id="menu">
      <button id="start">Go!</button>
      <button id="restart">Continue</button>
      <button id="replay">Restart The Damn Game</button>
      <button id="chooseAvatar">Choose Player Avatar</button>
      <button id="about">About This Game</button>
    </div>

    <div id="avatar">
      <h1>Choose your avatar!</h1>
      <div id="characters">
        <button id="boy">Boy <br/><img src="images/char-boy.png"></button>
        <button id="cat-girl">Cat Girl <br/> <img src="images/char-cat-girl.png"></button>
        <button id="horn-girl">Horn Girl <br/> <img src="images/char-horn-girl.png"></button>
        <button id="pink-girl">Pink Girl <br/> <img src="images/char-pink-girl.png"></button>
        <button id="princess-girl">Princess Girl <br/> <img src="images/char-princess-girl.png"></button>
      </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
